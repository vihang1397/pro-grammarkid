<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Duck-Quack</title>
  </head>
  <body>
    <h1>Ctrl+Shift+J please</h1>
    <script>
      function Duck(sound) {
        this.sound = sound;
        this.quack = function () {
          console.log(this.sound);
        };
      }
      var toy = new Duck("quack quack");
      toy.quack();
      console.log(typeof toy);
      console.log(toy instanceof Duck);
    </script>
  </body>
</html>
